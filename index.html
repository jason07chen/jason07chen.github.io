<!DOCTYPE html> <!-- 文件類型 -->

<html><!-- html元素:根元素（root element），包含了所有顯示在這個頁面上的內容 -->

 <head> <!-- head元素:顯示於搜尋結果的關鍵字、頁面說明、CSS、字元實體集...等 -->
  <meta charset="utf-8"><!-- 使用utf-8這種字元編碼 -->
  <title>我的網站架設練習</title> <!--顯示網頁標題 -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> <!--  將Open Sans字體系列與網頁下載-->
  <link href="styles/style.css" rel="stylesheet" type="text/css"> <!-- 載入CSS檔 -->
 </head>
  
 <body> <!-- body元素:顯示網頁的內容 -->
  <h1>世儒的網站</h1>
  
  <img src="images/Google.jpg" alt="My test image"> <!-- 載入圖片  src連接到圖片位置-->
  <a href="https://www.google.com/webhp?hl=zh-TW&sa=X&ved=0ahUKEwjzmc3MvuTwAhUvw4sBHWlKCrkQPAgI">GOOGLE首頁</a> <!-- 載入網站  href連接到網站位置-->
    
  <p>安吉飆股推薦</p> <!-- 段落 -->
  <ul> <!-- 無順序清單格式 -->
   <li>航運</li> 
   <li>航運</li>
   <li>航運</li>
  </ul>

  <p>親法人飆股推薦</p>
  <ol>  <!-- 有順序清單格式 -->
   <li>佳世達</li>
   <li>佳世達</li>
   <li>佳世達</li>
  </ol>
  
  <button>Change user</button><!--設置按鈕-->
  <script src="scripts/main.js"></script>
 </body>  
   
</html>
